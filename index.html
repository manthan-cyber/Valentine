<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 380px;
      width: 90%;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.03); }
      40% { transform: scale(1); }
      60% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.1rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      color: #444;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 15%;
    }

    #no {
      background: #ddd;
      left: 55%;
    }

    .message {
      display: none;
      font-size: 1.4rem;
      color: #ff4d6d;
      margin-top: 25px;
      min-height: 60px;
    }
  </style>
</head>

<body>

  <!-- OPTIONAL MUSIC -->
  <!--
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>
  -->

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>You‚Äôre not just my Valentine‚Ä¶  
      you‚Äôre my forever ‚ù§Ô∏è</p>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("message");

    // No button escape
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Typing message
    function typeMessage(text, element) {
      let i = 0;
      element.innerHTML = "";
      element.style.display = "block";
      const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
      }, 50);
    }

    yesBtn.addEventListener("click", () => {
      // Big celebration
      confetti({
        particleCount: 300,
        spread: 180,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        window.location.href = "love.html";
      }, 1500);
    });

      typeMessage(
        "Yayyy!! üíï I knew it! Thank you for being the most beautiful part of my life üòò‚ù§Ô∏è",
        msg
      );
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
