<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #00ff9c;
    color: black;
}

#no {
    background: #ff1e56;
    color: white;
    position: absolute;
}

.hidden {
    display: none;
}

.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="page1">
    <h2>Will you be my Valentine? ğŸ’–</h2>
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">NO ğŸ˜œ</button>
</div>

<div class="card hidden" id="page2">
    <h2>My Love â¤ï¸</h2>
    <p>
        You are my strength, my peace, and my forever.  
        Together we are unstoppable â€” a true power couple ğŸ’âœ¨  
    </p>
    <h3 id="timer"></h3>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

// NO button runs away (works on mobile + desktop)
no.addEventListener("touchstart", moveNo);
no.addEventListener("mouseover", moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    no.style.left = x + "px";
    no.style.top = y + "px";
}

// YES button
yes.addEventListener("click", () => {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
    hearts();
    countdown();
});

// Hearts burst
function hearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "ğŸ’–";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
    }, 300);
}

// Countdown
function countdown() {
    const target = new Date("2026-02-14T00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").innerHTML =
            `â³ ${d}d ${h}h ${m}m ${s}s to Valentine ğŸ’˜`;
    }, 1000);
}
</script>

</body>
</html>
