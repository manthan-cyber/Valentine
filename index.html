<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #fff;
        text-align: center;
    }

    .card {
        background: rgba(255,255,255,0.15);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        max-width: 90%;
        width: 400px;
        animation: pop 1s ease;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: absolute;
    }

    #yesBtn {
        background: #00ff9c;
        color: #000;
        left: 50%;
        transform: translateX(-50%);
    }

    #noBtn {
        background: #ff4d6d;
        color: #fff;
        left: 10%;
        top: 60px;
    }

    .hidden {
        display: none;
    }

    .hearts span {
        position: absolute;
        color: #ffccd5;
        font-size: 24px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    .countdown {
        font-size: 22px;
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="card" id="page1">
    <h1>Will you be my Valentine? üíï</h1>
    <div class="buttons">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">NO üòú</button>
    </div>
</div>

<!-- SECOND PAGE -->
<div class="card hidden" id="page2">
    <h1>My Love ‚ù§Ô∏è</h1>
    <p>
        From the moment you entered my life,  
        everything became brighter, stronger, and more meaningful.  
        <br><br>
        We are not just a couple ‚Äî  
        we are a **power couple**, growing, dreaming, and winning together.  
        <br><br>
        Thank you for choosing me, today and always üíç‚ú®
    </p>

    <div class="countdown" id="countdown"></div>
</div>

<div class="hearts" id="hearts"></div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 60 + 20;
        const y = Math.random() * 60 + 20;
        noBtn.style.left = x + "%";
        noBtn.style.top = y + "px";
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
        page1.classList.add("hidden");
        page2.classList.remove("hidden");
        startHearts();
        startCountdown();
    });

    // Floating hearts
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("span");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.getElementById("hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);
    }

    // Countdown to 14 Feb 2026
    function startCountdown() {
        const targetDate = new Date("February 14, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("countdown").innerHTML =
                `üíò Countdown to Our Valentine üíò<br>
                 ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    }
</script>

</body>
</html>
