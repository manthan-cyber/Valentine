<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 360px;
    }

    h1, h2 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ddd;
      left: 10%;
      top: 60px;
    }

    .message {
      display: none;
      margin-top: 20px;
      color: #ff4d6d;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey My Love ğŸ’•</h1>
    <p>My heart has just one questionâ€¦</p>
    <h2>Will you be my Valentine? ğŸŒ¹</h2>

    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="message" id="message">
      Yaaayyy!! ğŸ¥°ğŸ‰<br><br>
      Thank you for being my Valentine,<br>
      today and always â¤ï¸
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 80;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
